<!doctype html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            /* Remove default margin */
            background-color: #f4f4f4;
            color: #333;
            font-size: 18px;
            /* Increased base font size */
            line-height: 1.6;
            /* Improved line spacing for readability */
        }

        .container {
            background-color: #fff;
            padding: 15px;
            width: 100%;
            /* Use full width */
            max-width: 700px;
            /* Max width for larger screens */
            box-sizing: border-box;
            /* Include padding in width calculation */
            margin: 0 auto;
            /* Center container */
            text-align: center;
        }

        img {
            max-width: 260px;
            /* Increased image size further */
            height: auto;
            /* Let height scale naturally */
            border-radius: 4px;
            margin-bottom: 15px;
            /* Adjusted margin */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            /* Adjusted margin */
            font-size: 1em;
            /* Table font size relative to body */
        }

        th,
        td {
            text-align: left;
            padding: 10px;
            /* Increased padding in table cells */
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .highlight {
            background-color: #d1ecf1;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
            margin-top: 1em;
            /* Add some top margin to paragraphs */
            margin-bottom: 1em;
            /* Add some bottom margin */
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            /* Increased margin */
            font-size: 1.1em;
            /* Make link slightly larger */
        }

        .correct-answer {
            color: #28a745;
            /* Green color for correct answer */
        }

        .variations-count {
            font-size: 0.9em;
            /* Smaller text for variations count */
            color: #666;
            /* Slightly muted color */
        }
    </style>
    <script>
        // Scroll to highlighted row if it exists
        document.addEventListener("DOMContentLoaded", function () {
            const highlightedRow = document.querySelector(".highlight");
            if (highlightedRow) {
                highlightedRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='ben.jpg') }}" alt="Kuva henkilöstä">
        <p>Ben Zyskowicz</p>
        <p class="variations-count">Nimi voidaan kirjoittaa {{ total_variations }} tavalla</p>
        <p class="back-link"><a href="{{ url_for('index') }}">Palaa etusivulle</a></p>
        <table>
            <thead>
                <tr>
                    <th>Ehdotus</th>
                    <th>Lkm</th>
                    <th>%</th>
                </tr>
            </thead>
            <tbody>
                {% for guess in guesses %}
                <tr class="{% if guess.surname == highlight_surname %}highlight{% endif %}"
                    id="guess-{{ guess.surname }}">
                    <td class="{% if guess.surname.lower() == 'zyskowicz' %}correct-answer{% endif %}">{{ guess.surname
                        }}{% if guess.surname.lower() == 'zyskowicz' %} (oikea vastaus){% endif %}</td>
                    <td>{{ guess.count }}</td>
                    <td>{{ guess.percentage }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
