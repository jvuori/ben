<!doctype html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <title>Ben</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Kuka on tämä suomalainen poliitikko?</p>
        <p>
            <img src="{{ url_for('static', filename='ben.jpg') }}" alt="Kuva henkilöstä">
        <form action="{{ url_for('submit_guess') }}" method="post" style="margin-top: 1em;">
            <label for="surname_input" style="margin-right: 5px;">No siinähän on <b>Ben</b></label>
            <input type="text" id="surname_input" name="surname" required>
            <input type="submit" value="Send">
        </form>
    </div>
</body>

</html>
