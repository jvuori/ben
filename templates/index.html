<!doctype html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            /* Remove default margin */
            background-color: #f4f4f4;
            color: #333;
            font-size: 18px;
            /* Increased base font size */
            line-height: 1.6;
            /* Improved line spacing for readability */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            /* Increased padding */
            width: 100%;
            /* Use full width */
            max-width: 500px;
            /* Max width for larger screens */
            box-sizing: border-box;
            /* Include padding in width calculation */
            margin: 0 auto;
            /* Center container */
            text-align: center;
        }

        img {
            max-width: 200px;
            /* Increased image size */
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
            /* Increased margin */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5em;
            /* Increased margin */
        }

        label {
            margin-bottom: 15px;
            /* Increased margin */
            font-size: 1.2em;
            /* Increased font size */
        }

        input[type="text"] {
            width: 90%;
            /* Increased width */
            padding: 15px;
            /* Increased padding */
            margin-bottom: 20px;
            /* Increased margin */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            /* Relative to body font size */
        }

        input[type="submit"] {
            width: 90%;
            /* Increased width */
            padding: 15px 20px;
            /* Increased padding */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            /* Increased font size */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* For screens wider than 600px, adjust the layout */
        @media (min-width: 600px) {
            .container {
                padding: 25px;
                /* Adjust padding for larger screens */
            }

            form {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                /* Align items vertically */
            }

            label {
                margin-bottom: 0;
                /* Remove bottom margin for inline layout */
                margin-right: 10px;
                /* Add right margin for spacing */
            }

            input[type="text"] {
                width: auto;
                /* Auto width for inline layout */
                margin-right: 10px;
                margin-bottom: 0;
                /* Remove bottom margin for inline layout */
                flex-grow: 1;
                /* Allow input to grow */
                max-width: 250px;
                /* Max width for text input */
            }

            input[type="submit"] {
                width: auto;
                /* Auto width for inline layout */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Kuka on tämä suomalainen poliitikko?</p>
        <p>
            <img src="{{ url_for('static', filename='ben.jpg') }}" alt="Kuva henkilöstä">
        <form action="{{ url_for('submit_guess') }}" method="post">
            <label for="surname_input">No siinähän on <b>Ben</b></label>
            <input type="text" id="surname_input" name="surname" required>
            <input type="submit">
        </form>
    </div>
</body>

</html>
